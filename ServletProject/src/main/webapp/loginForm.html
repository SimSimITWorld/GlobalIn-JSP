<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>파라미터</title>
</head>
<body>
<h1>파라미터</h1>
<form action="Login" method="get">
<fieldset>
	<legend>로그인 폼</legend>
		<ul>
			<li>
				<label for="userid">아이디</label>
				<input type="text" name="userid">
			</li>
			<li>
				<label for="passwd">패스워드</label>
				<input type="password" name="passwd">
			</li>
			<li>
				<input type="submit" value="전송">
			</li>
		</ul>
</fieldset>
</form>
</body>
</html>
