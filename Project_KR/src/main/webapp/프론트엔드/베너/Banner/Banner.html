<!DOCTYPE html>
<html>
<head>

<title>Banner main</title>
<link rel="stylesheet" href="style.css">

<body>

						<label for="slide03" class="left"></label>	<!-- 이전 페이지 인풋아이디값 class는 버튼스타일 -->
						<img src="Banner_pic/001.png" width="100%">				<!-- 첫번째 이미지 삽입 -->
						<label for="slide02" class="right"></label>	<!-- 다음 페이지 인풋아이디값 class는 버튼스타일 -->
					</a>
				</li>
